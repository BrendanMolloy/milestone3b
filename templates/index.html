{% extends 'base.html' %}
{% block content %}

<ul class="collapsible">
	{% for pun in puns %}
	<li>
		<div class="collapsible-header">
            <i class="material-icons index-icons">expand_more</i>
            <a class="edit waves-effect waves-light btn btn_small blue" href="{{url_for('edit_pun', pun_id=pun._id)}}">Edit</a>
            <a class="edit waves-effect waves-light btn btn_small red" href="{{url_for('delete_pun', pun_id=pun._id)}}">Delete</a>
            <b class="pun-title">{{pun.expression}}</b>
        </div>
		<div class="collapsible-body">
            <span>
               <p> {{pun.definition}} </p>
               <p>Example Useage: "{{pun.example}}." </p>
               <a class="more" href="{{url_for('profile', pun_id=pun._id)}}">more..</a>
            </span>
        </div>
	</li>
	{% endfor %}
</ul>

{% endblock %}
