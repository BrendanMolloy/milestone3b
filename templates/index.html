{% extends 'base.html' %}
{% block content %}

<ul class="collapsible">
	{% for pun in puns %}
	<li>
		<div class="collapsible-header"><i class="material-icons">expand_more</i><b>{{pun.expression}}</b>- {{pun.category}}</div>
		<div class="collapsible-body">
            <span>
               <p> {{pun.definition}} </p>
               <p>Example Useage: "{{pun.example}}." </p>
            </span>
        </div>
	</li>
	{% endfor %}
</ul>

{% endblock %}
