{% extends 'base.html' %}
{% block content %}
<h3>Add a Pun</h3>
<div class="row">
    <form action="{{url_for('submit_pun')}}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col-sm-12">
          <i class="material-icons prefix">title</i>
          <input id="title" name="title" type="text" class="validate">
          <label for="icon_prefix">Your pun here</label>
        </div>
        <div class="input-field col-sm-12">
          <i class="material-icons prefix">edit</i>
          <input id="definition" name="definition" type="tel" class="validate">
          <label for="icon_telephone">Define your pun here</label>
        </div>
        <div class="input-field col-sm-12">
          <i class="material-icons prefix">subdirectory_arrow_right</i>
          <input id="password" name="password" type="tel" class="validate">
          <label for="icon_telephone">Example use of your pun</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit your Pun
        <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
{% endblock %}
