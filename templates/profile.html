{% extends 'base.html' %}
{% block content %}
<h2>{{pun.expression}}</h2>
<h4>{{pun.category}}</h4>
<p>{{pun.definition}}</p>
<p>{{pun.example}}</p>
<a class="edit waves-effect waves-light btn btn_small blue" href="{{url_for('edit_pun', pun_id=pun._id)}}">Edit</a>
<a class="edit waves-effect waves-light btn btn_small red" href="{{url_for('delete_pun', pun_id=pun._id)}}">Delete</a>
{% endblock %}
